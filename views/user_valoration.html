<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>WebApp CVI</title>
		
		<!-- CSS Style Sheets -->
        <link rel="stylesheet" href="css/stylesUser.css">
		
		<!-- Images -->
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="shortcut icon" href="images/favicon.ico">
		
		<!--Javascript -->
		<script type="text/javascript" src="javascript/user.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top" style="min-height: 100px">
			<a class="navbar-brand"><b> <%= data.afNumero%> - <%= data.afNom %> <% if (data.XXEXITUS == 1){ %> <i class='fas fa-times'></i> <% } %> </b></a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a id="inf_basica"class="nav-link active" onclick="function_blocked_valoration()" href="user"><b> Informació bàsica </b></a>
				</li>
				<li class="nav-item">
					<a id="fotos" class="nav-link" onclick="function_blocked_valoration()" href="user_photo"> Fotografies </a>
				</li>
				<li class="nav-item">
					<a id="planols" class="nav-link" onclick="function_blocked_valoration()" href="user_flat"> Plànols </a>
				</li>
				<li class="nav-item">
					<a id="gestio" class="nav-link" onclick="function_blocked_valoration()" href="user_documentation"> Gestió </a>
				</li>
				<li class="nav-item">
					<a id="questionari" class="nav-link" onclick="function_blocked_valoration()" href="user_questionnaire"> Qüestionari </a>
				</li>
				<li class="nav-item">
					<a id="inici" class="nav-link" onclick="function_blocked_valoration()" href="users"> INICI </a>
				</li>
			</ul>
		</nav>
		<div id = "btn_guardar" align="middle">
				<button type="button" class="btn btn-danger" onclick="function_blocked_valoration(); send_data()" style="background-color:#CC0066; margin-bottom:5px; margin-top:5px"> Guardar </button>
			</div>
		<div id = "valoracio">
			<div class="form-group">
				<label for="nota"> Nota: </label>
				<textarea class="form-control" rows="5" id="nota"><%= data_valoracio.nota %></textarea>
			</div>
			<div class="form-group">
				<label for="MATCVI"> Material CVI: </label>
				<textarea class="form-control" rows="5" id="MATCVI"><%= data_valoracio.MATCVI %></textarea>
			</div>
			<div class="form-group">
				<label for="VAC"> Visió, Audició i Comunicació: </label>
				<textarea class="form-control" rows="5" id="VAC"><%= data_valoracio.VAC %></textarea>
			</div>
			<div class="form-group">
				<label for="MOB"> Mobilitat: </label>
				<textarea class="form-control" rows="5" id="MOB"><%= data_valoracio.MOB %></textarea>
			</div>
			<div class="form-group">
				<label for="VidaDiaria"> Activitats de la vida diaria: </label>
				<textarea class="form-control" rows="5" id="VidaDiaria"><%= data_valoracio.VidaDiaria %></textarea>
			</div>
			<div class="form-group">
				<label for="OBS"> Observacions: </label>
				<textarea class="form-control" rows="5" id="OBS"><%= data_valoracio.OBS %></textarea>
			</div>
			<div class="form-group">
				<label for="INC"> Incidències: </label>
				<textarea class="form-control" rows="5" id="INC"><%= data_valoracio.INC %></textarea>
			</div>
		</div>
		<div id="loader" class="loader" style="visibility: hidden"></div>
	</body>
</html>
